<!DOCTYPE html>

<head>

    <title>JS FRUITS STORE</title>

<body>
    <div class="container">
        <h1>FRUITS AND GROCERIES STORE</h1>

            <h2>Add more Fruits</h2>

        </div>

        <div id="newtask1">
            <h2>Add Quantity</h2>
            <input type="text" placeholder="Add Quantity...">

        </div>
        
        <div class="task2">

            <div id="tasks1">Quantity:</div>
        </div>
    </div>
